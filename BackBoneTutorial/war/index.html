<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

  <html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <title>Backbone Application</title>
  <style type="text/css">
  #headings{
  text-align: center;
  }
  
  #listDiv{
  	display: inline-block;
  }
  </style>
  </head>
  <body>
  	<h1 id="headings">
  		ToDo Lists
  	</h1>
  	<button style="margin-left:40px" id="prevSet" class="btn btn-success"><span class="glyphicon glyphicon-chevron-left"> </span> Prev</button>
  	<div id="date" class="btn-group"></div>
  	<button id="nextSet" class="btn btn-success"> Next <span class="glyphicon glyphicon-chevron-right"> </span></button><br>

  	<hr>
<button style="margin-left: 1200px" id="addList" class="btn btn-default" data-toggle="modal" data-target="#newList"><span class="glyphicon glyphicon-plus-sign"></span> Add List</button>

  <!-- Modal -->
  <div class="modal fade" id="newList" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color:#90C695">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <center><h4><span class="glyphicon glyphicon-list-alt"></span> Add List</h4></center>
        </div>
        <div class="modal-body" style="height:170px">
          <input class="form-control" style="margin-top:50px" id="focusedInput" type="text" placeholder="What's on your mind ?" autofocus>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" id="addlingList" class="btn btn-success addingList" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  	
  	<div id="todoLists"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color:#90C695">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <center><h4><span class="glyphicon glyphicon-list-alt"></span> Add List</h4></center>
        </div>
        <div class="modal-body" style="height:170px">
          <input class="form-control" style="margin-top:50px" id="todoInput" type="text" placeholder="What's on your mind ?" autofocus>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" id="addTodoList" class="btn btn-success addTodoList" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  	
  	
  	<!-- Template -->
  	<!--  <script type="text/template" id="feedsTemplate">

  		<br><li style="margin-left:30px"><span><%= userName %> </span> :<span class="result"> <%= status%></span> <button id="editNotes">Edit</button> <button id="deleteNotes">Delete</button></li>
  		<span style="margin-left:30px">Date & Time :</span> <%= date %>
  	</script> -->
  	
  	<script type="text/template" id="todolistTemplate">



			<div class="addingLists" style="float:left">
				<ul style="margin-left:30px; float:left"><span class="display"><%= todoListValue %></span>
<button type="button" id="editList" class="btn btn-default edit"><span class="glyphicon glyphicon-plus-pencil"></span></button> 
<button type="button" id="deleteList"class="btn btn-default delete"><span class="glyphicon glyphicon-plus-trash"></span></button></ul>
			</div>
			<div class="addbuttondiv" style="float:left">
				<button type="button" class="btn btn-default mybtn" data-toggle="modal" data-target="#exampleModal"> <span class="glyphicon glyphicon-plus"></span></button>
 			</div>
		
	

	
	</script>
	
	  <!-- 	<script src="js/index.js"></script> -->
	  	 <script src="js/todoApp.js"></script> 
	  	<!-- <script src="js/todoList.js"></script> -->
  </body>
  </html>
